<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <th>Name</th>
    <th>Username</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.last_name}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
