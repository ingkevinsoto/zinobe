<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>

</head>
<body>
<h1>List User</h1>

<br>
<div>
    <table>
        <thead>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Country</th>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.country}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
